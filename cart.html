<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="cart.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,500,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>Cart Page</title>
  </head>

  <body>

    <div class="navbar">
      <button class="menu-button" onclick="toggleDropdown()">
        <i class="material-icons"> menu </i>
      </button>
      <ul class="dropdown-menu" id="dropdownMenu">
        <li><a href="index.html" onclick="loadContent('index.html')">Home</a></li>
        <li><a href="about.html" onclick="loadContent('about.html')">About</a></li>
        <li><a href="#" onclick="loadContent('services.html')">Services</a></li>
        <li><a href="#" onclick="loadContent('contact.html')">Contact</a></li>
      </ul>
      <div class="logo">
        <img src="assets/images/logo.png" alt="logo" />
      </div>
      <a href="signIn.html" class="item">
        <div class="group">
          <i class="material-icons">account_circle</i>
          <div class="detail">
            Account
            <div class="sub">Sign In</div>
          </div>
        </div>
      </a>
    </div>

    <section class="cart">
      <div class="products">
        <table>
          <thead>
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th>Discounted Price</th>
              <th>Quantity</th>
              <th>Subtotal</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="product-list"></tbody>
        </table>
      </div>

      <div class="total">
        <h3>Cart Totals<br /><br /></h3>
        <p id="cart-subtotal">Subtotal<br /><br />$0.00</p>
        <p>FAST DELIVERY (2-4 working days): $3.00 <br /></p>
        <hr />
        <span class="Total"> <br /><span id="cart-total">3.00</span> </span>
       
        <a href="checkout.html" class="proceed">Proceed to checkout</a>
        <div class="clear-cart">
          <a href="#" onclick="clearCart()">Clear Cart</a>
        </div>
      </div>
      <div class="top">
        <a href="#product-list"
          ><span class="material-symbols-outlined">north</span></a
        >
      </div>
    </section>

    <div class="footer">
      <p>&copy; 2024 Hooked Harmony. All Rights Reserved.</p>
    </div>
    <script src="cart.js">

    </script>
  </body>
</html>
