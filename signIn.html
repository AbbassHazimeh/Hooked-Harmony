<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup & Login Form</title>
    <link rel="stylesheet" href="signIn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>

<div class="container" id="container">
    <div class="form-container signup">
        <form class="form-sign" id="form">
            <h1>Create Account</h1>
            <div class="social-icons">
                <a href="#" class="icon">
                    <i class="fa-brands fa-google-plus-g"></i>
                </a>
                <a href="#" class="icon">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </div>
            <span>Or use your email for sign up</span>
            <div style="width: 100%; display: flex;" class="icon-i">
                <input type="text" placeholder="Your Name" name="username">
                <a class="ii"><i class="fa-solid fa-user"></i></a>
            </div>
            <div style="width: 100%; display: flex;" class="icon-i">
                <input type="email" placeholder="Your Email" name="email">
                <a class="ii"><i class="fa-solid fa-envelope"></i></a>
            </div>
            <div style="width: 100%; display: flex;" class="icon-i">
                <input type="tel" placeholder="Your Phone Number" name="number">
                <a class="ii"><i class="fa-solid fa-phone"></i></a>
            </div>
            <div style="width: 100%; display: flex;" class="icon-i">
                <input type="password" id="signup-pass" placeholder="Your Password" name="password">
                <button class="ii" type="button" id="signup-eye"><i class="fa-solid fa-eye-slash"></i></button>
            </div>
            <div style="width: 100%; display: flex;" class="icon-i">
                <input type="password" id="signup-pass-con" placeholder="Confirm Your Password" name="pass-con">
                <button class="ii" type="button" id="signup-eye-con"><i class="fa-solid fa-eye-slash"></i></button>
            </div>
            <button class="bttn" type="submit">Sign up</button>
        </form>
    </div>
    <div class="form-container login">
        <form class="form-log">
            <h1>Login</h1>
            <div class="social-icons">
                <a href="https://www.google.com" class="icon" target="_blank">
                    <i class="fa-brands fa-google-plus-g"></i>
                </a>
                <a href="https://www.facebook.com" class="icon" target="_blank">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </div>
            <span>Or use your email & password</span>
            <div style="width: 100%; display: flex;" class="icon-i">
                <input type="email" placeholder="Your Email" name="email">
                <a class="ii"><i class="fa-solid fa-envelope"></i></a>
            </div>
            <div style="width: 100%; display: flex;" class="icon-i">
                <input type="password" id="login-pass" placeholder="Your Password" name="password">
                <button class="ii" type="button" id="login-eye"><i class="fa-solid fa-eye-slash"></i></button>
            </div>
            <a href="#">Forget Your Password</a>
            <button class="bttn" type="submit">Login</button>
        </form>
    </div>
    <div class="toogle-container">
        <div class="toogle">
            <div class="toogle-panel toogle-right">
                <h1>Hello Friend!</h1>
                <p>Signup with your personal details to use all of site features</p>
                <button class="hidden" id="register">Signup</button>
            </div>
            <div class="toogle-panel toogle-left">
                <h1>Welcome Back!</h1>
                <p>Enter your personal details to use all of site features</p>
                <button class="hidden" id="login">Login</button>
            </div>
        </div>
    </div>
</div>

<script src="signIn.js"></script>
</body>
</html>
